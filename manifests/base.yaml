apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app:  minecraft
  name:  minecraft-deployment
  namespace: minecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  minecraft
  template:
    metadata:
      labels:
        app:  minecraft
    spec:
      containers:
      - name:  minecraft
        image:  meat/minecraft
        ports:
        - containerPort: 25565
        env:
        - name: WORLD_ZIP
          valueFrom:
              secretKeyRef:
                key: world-zip
                name: minecraft-world-zip
        - name: PLUGINS_ZIP
          valueFrom:
              secretKeyRef:
                key: plugins-zip
                name: minecraft-plugins-zip
        - name: BUCKET_PATH
          valueFrom:
              secretKeyRef:
                key: bucket-path
                name: minecraft-bucket-path
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
        volumeMounts:
        - mountPath: /var/secrets/google
          name: google-cloud-key
        - mountPath: /minecraft/whitelist.json
          subPath: whitelist.json
          name: minecraft-server-whitelist
        - mountPath: /minecraft/server.properties
          subPath: server.properties
          name: minecraft-server-properties
        - mountPath: /minecraft/world
          name: minecraft-world
        - mountPath: /minecraft/plugins
          name: minecraft-plugins
      volumes:
      - name: google-cloud-key
        secret:
          secretName: google-cloud-key
      - name: minecraft-server-whitelist
        configMap:
          name: minecraft-server-whitelist
      - name: minecraft-server-properties
        configMap:
          name: minecraft-server-properties
      - name: minecraft-world
        persistentVolumeClaim:
          claimName: minecraft-world-pv-claim
      - name: minecraft-plugins
        persistentVolumeClaim:
          claimName: minecraft-plugins-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app:  minecraft
  name:  minecraft-service
  namespace: minecraft
spec:
  ports:
  - port: 25565
    targetPort: 25565
    protocol: TCP
  selector:
    app:  minecraft
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: minecraft-world-pv-claim
  namespace: minecraft
  labels:
    app: minecraft
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: minecraft-plugins-pv-claim
  namespace: minecraft
  labels:
    app: minecraft
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tcp-services
  namespace: ingress-nginx
data:
  25565: "minecraft/minecraft-service:25565"