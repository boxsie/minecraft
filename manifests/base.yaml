apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app:  minecraft
  name:  minecraft-deployment
  namespace:  minecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  minecraft
  template:
    metadata:
      labels:
        app:  minecraft
    spec:
      containers:
      - name:  minecraft
        image:  meat/minecraft
        ports:
        - containerPort: 25565
        env:
        - name: WORLD_ZIP
          valueFrom:
              secretKeyRef:
                key: world-zip
                name: minecraft-world-zip
        - name: BUCKET_PATH
          valueFrom:
              secretKeyRef:
                key: bucket-path
                name: minecraft-bucket-path
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
        volumeMounts:
        - mountPath: /var/secrets/google
          name: google-cloud-key
        - mountPath: /minecraft/world
          name: minecraft-data
      volumes:
      - name: google-cloud-key
        secret:
          secretName: google-cloud-key
      - name: minecraft-data
        persistentVolumeClaim:
          claimName: minecraft-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app:  minecraft
  name:  minecraft-service
  namespace:  minecraft
spec:
  type: NodePort
  ports:
  - port: 25565
    targetPort: 25565
    protocol: TCP
  selector:
    app:  minecraft
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: minecraft-pv-claim
  namespace: minecraft
  labels:
    app: minecraft
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi